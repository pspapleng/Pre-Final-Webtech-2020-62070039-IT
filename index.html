    <title>EzQuiz</title>

  <body>
    <div class="container">
      <div class="row" id="info"></div>
    </div>
    <script>
      let requestURL = "ezquiz.json";
      let request = new XMLHttpRequest();
      request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
          dataReportStatus(JSON.parse(request.responseText));
        }
      };
      request.open("GET", requestURL, true);
      request.send();
      
      function dataReportStatus(data) {
        let song = "";

        for (var i = 0; i < data.tracks.items.length; i++) {
          for (var j = 0; j < data.tracks.items[i].album.images.length; j++) {
            song += '<div class="col-4">';
            song += '<div class="card" style="width: 640px;">';
            song +=
              '<img class="card-img-top" src="' +
              data.tracks.items[i].album.images[j].url +
              '">';
            song += '<div class="card-body">';
            song += '<p class="card-text"></p>';
            song += "</div></div></div>";

            document.querySelector("#info").innerHTML += song;
          }
        }
      }
